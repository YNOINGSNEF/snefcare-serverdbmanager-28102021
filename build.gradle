buildscript {
    ext.kotlin_version = '1.2.40'
    ext.retrofit_version = '2.0.0'
    ext.apache_csv_version = '1.5'
    ext.mysql_connector_version = '5.1.45'
    ext.apache_compress_version = '1.16.1'
    //ext.rxkotlin_version = '2.2.0'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group = "fr.careapps.db"
version = '1.0.0'

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "org.apache.commons:commons-csv:$apache_csv_version"
    compile "mysql:mysql-connector-java:$mysql_connector_version"

    //compile "io.reactivex.rxjava2:rxkotlin:$rxkotlin_version"

    compile "com.squareup.retrofit2:retrofit:$retrofit_version"
    compile "com.squareup.retrofit2:converter-moshi:$retrofit_version"

    compile "org.apache.commons:commons-compress:$apache_compress_version"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}